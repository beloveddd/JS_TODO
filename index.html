<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0080f236.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>TODO list</h1>

        <div class="btnsForTasks">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
            <button class="clear_completed">Clear Completed</button>
        </div>

        <ul></ul>

        <label id="labelInput" for="addedTask">Add your task below</label>
        <div id="containerOfInput">
            <i class="fa-solid fa-arrow-down-up-across-line sort"></i>
            <input type="text" id="addedTask" placeholder="Your task">
            <button class="btnPlus">+</button>
        </div>

        <div class="sortBlock">
            <h4>Filter your tasks by:</h3>
            <div class="btnsForSort">
                <button class="nameSort">Name</button>
                <button class="dateSort">Date</button>
            </div>
        </div>
    </div>

    <div id="containerModal"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
